{{ define "main" }}
    <section class="blog">
        <div class="container">
            <div class="row">
                <div class="col mb-5 mt-5">
                    <h2>Meine Leistungen</h2>
                </div>
            </div>
            <div class="row">
                {{ range $i, $.Site.RegularPages }} {{ if eq .Params.leistungen true }}
                    <div class="col-lg col-md-6 col-sm-12">
                        <img style="border-radius: 5%;" class="img-thumbnail mb-4" src="{{ .Params.thumbnail  | absURL }}" alt="blog-thum"/>
                        <h4 class="mb-4"> {{ .Title }} </h4>
                        <p style="line-height: 1.6;">{{ .Summary }}</p>
                    </div>
                {{ end }} {{ end }}
            </div>
        </div>
    </section>
{{ end }}
